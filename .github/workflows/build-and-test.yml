name: Build and test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Clean build
      run: dotnet clean
    - name: Build
      run: dotnet build --no-restore
    - name: Test (Ignore playwright)
      run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName!~MiniTwit.Web.Tests"
